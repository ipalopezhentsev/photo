---
layout: default
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <div>{{page.description}}</div>
  <small>Click on an image to open it in full size</small>
  <div>
    {% for img in page.images %}
    <figure>
      <!--link: full image-->
      <a href="{{img.image.url}}">
        <!--img: thumbnail-->
        {% if jekyll.environment == "production" %}
        {% capture thumb_url %}{{site.weserve_url}}{{site.url}}{{site.baseurl}}/galleries/{{page.folder}}/{{img.image.url}}&w=800{% endcapture %}
        <img src="{{thumb_url}}" alt="{{img.image.description}}"/>
        {% else %}
        <img src="{{img.image.url}}" alt="{{img.image.description}}"/>
        {% endif %}
      </a>
      <figcaption>{{img.image.d}}</figcaption>

      {% if img.image.p %}
      <figcaption>Place: {{img.image.p}}</figcaption>
      {% endif %}

      {% if img.image.tw %}
      <figcaption>Taken with: {{img.image.tw}}</figcaption>
      {% endif %}

      {% if img.image.dt %}
      <figcaption>Date: {{img.image.dt}}</figcaption>
      {% endif %}
    </figure>
    <hr>
    {% endfor %}
  </div>

  {% include comments.html %}

  <!--{{ content }}-->
</div>
