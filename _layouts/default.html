<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="theme-base-0f">
<!--note: makes all fonts big-->
<!--{% unless jekyll.environment == "production" %}-->
<!--<h3>ATTENTION: Working in jekyll.environment={{ jekyll.environment }}<h3>-->
<!--{% endunless %}-->
  <div class="masthead">
    <div class="container">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>
      <nav class="sidebar-nav">
        |
        {% assign pages_list = site.pages | sort:"order" %}
        {% for node in pages_list %}
        {% if node.title != null %}
        {% if node.layout == "page" %}
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
           href="{{ node.url | absolute_url }}">
          {{ node.title }}
        </a> |
        {% endif %}
        {% endif %}
        {% endfor %}
      </nav>
    </div>
  </div>

  <div class="container content">
    {{ content }}
  </div>

<script src='{{ site.baseurl }}/public/js/script.js'></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{{site.baseurl}}/public/js/jquery.magnific-popup.min.js"></script>

<script>
  $(document).ready(function() {
    //assign class "my-popup-link" to any <a> with href pointing to big image and content inside it will have lightbox!
    $('.my-popup-link').magnificPopup({
      type: 'image',
      closeOnContentClick: true
      // other options
    });
  });
</script>

</body>
</html>
